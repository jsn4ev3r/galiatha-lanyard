<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanyard</title>
</head>
<body>
    <script src="https://luxury-rabanadas-aacaf5.netlify.app/lanyard.js"></script>
    <script type="text/javascript">
        // websocket with single user example
        lanyard({
            userId: "1075076008895598613",
            socket: true,
            onPresenceUpdate: console.log // presenceData
        }) // returns a websocket

        // websocket with multiple users example
        lanyard({
            userId: ["1075076008895598613", "331846231514939392"],
            socket: true,
            onPresenceUpdate: console.log // presenceData[]
        }) // returns a websocket

        // rest with single user example
        lanyard({
            userId: "1075076008895598613",
        }).then(console.log) // presenceData

        // rest with multiple  users example
        lanyard({
            userId: ["1075076008895598613", "331846231514939392"],
        }).then(console.log) // presenceData[]
    </script>
</body>
</html>
